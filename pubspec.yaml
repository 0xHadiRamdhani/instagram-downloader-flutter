name: instagram_downloader
description: "A powerful Instagram media downloader with auto-detection and background download support"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Theming
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.2
  
  # Networking & API
  dio: ^5.4.0
  http: ^1.2.1
  
  # Storage & Permissions
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.3
  
  # Download Management
  flutter_downloader: ^1.11.7
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  
  # Dependency Injection
  get_it: ^7.6.7
  
  # Media Handling
  image_picker: ^1.0.8
  video_player: ^2.8.3
  cached_network_image: ^3.4.1
  
  # Clipboard
  clipboard: ^0.1.3
  
  # Gallery
  photo_gallery: ^2.0.2
  
  # URL Launcher
  url_launcher: ^6.2.5
  
  # JSON Parsing
  json_annotation: ^4.9.0
  
  # Logger
  logger: ^2.3.0
  
  # Utilities
  equatable: ^2.0.5
  device_info_plus: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  # Fonts
  fonts:
    - family: InstagramSans
      fonts:
        - asset: fonts/InstagramSans-Regular.ttf
        - asset: fonts/InstagramSans-Bold.ttf
          weight: 700
        - asset: fonts/InstagramSans-Light.ttf
          weight: 300
